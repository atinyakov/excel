<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="favicon.ico" />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <title>Excel</title>
    </head>
    <body>
        <div class="container" id="app">
            <div class="excel">
                <div class="excel__header">
                    <input type="text" class="input" value="New Table" />
                    <div>
                        <div class="button">
                            <i class="material-icons">exit_to_app</i>
                        </div>
                        <div class="button">
                            <i class="material-icons">delete</i>
                        </div>
                    </div>
                </div>
                <div class="excel__toolbar">
                    <div class="button">
                        <i class="material-icons">format_align_left</i>
                    </div>
                    <div class="button">
                        <i class="material-icons">format_align_center</i>
                    </div>
                    <div class="button">
                        <i class="material-icons">format_align_right</i>
                    </div>
                    <div class="button">
                        <i class="material-icons">format_italic</i>
                    </div>
                    <div class="button">
                        <i class="material-icons">format_italic</i>
                    </div>
                </div>
                <div class="excel__formulae formulae">
                    <div class="formulae__info">fx</div>
                    <div
                        class="formulae__input"
                        contenteditable
                        spellcheck="false"
                    ></div>
                </div>
                <div class="excel__table">
                    <div class="row">
                        <div class="row-info">1</div>

                        <div class="row-data">
                            <div class="column">a</div>
                            <div class="column">b</div>
                            <div class="column">c</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="row-info">2</div>

                        <div class="row-data">
                            <div class="cell selected">a1</div>
                            <div class="cell" contenteditable="true">b2</div>
                            <div class="cell" contenteditable="true">c3</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="row-info">32</div>

                        <div class="row-data">
                            <div class="cell selected">a</div>
                            <div class="cell">b</div>
                            <div class="cell">c</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
